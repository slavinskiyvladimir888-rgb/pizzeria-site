<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Varan — Меню</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating кнопка дзвінка (на мобілці) -->
  <a href="tel:+380973719397" class="call-fab" aria-label="Подзвонити">📞 Подзвонити</a>

  <!-- Floating кошик (на мобілці) -->
  <div class="cart-fab" id="cartFab">
    <div class="cart-fab__sum">Сума: <span id="cartFabSum">0</span></div>
    <button class="cart-fab__btn" id="cartFabBtn" type="button">Оформити</button>
  </div>

  <!-- ===== HEADER ===== -->
  <header class="header header--glass">
    <div class="wrap">
      <div class="topbar">
        <div class="header__inner header__inner--new">
          <div class="brand">
            <div class="brand__mark">🍕</div>
            <div class="brand__text">
              <div class="brand__name">Varan</div>
              <div class="brand__tag">Смачна їжа поруч з вами</div>
            </div>
          </div>

          <div class="header-actions header-actions--new">
            <a class="cart-btn" href="index.html">🏠 Головна</a>
            <a class="cart-btn" href="menu.html">🍕 Меню</a>
            <a class="cart-btn" href="cart.html">✅ Оформити</a>

            <a class="call-btn call-btn--new" href="tel:+380973719397">📞 Подзвонити</a>
            <button class="cart-btn cart-btn--new" id="cartBtn" type="button">
              🛒 Кошик <span class="cart-badge" id="cartCount">0</span>
            </button>
          </div>
        </div>

        <!-- Категорії (2 рядки) -->
        <div class="tabs tabs--header tabs--tworows" id="tabs"></div>

        <div class="hot-badge">🔥 HOT</div>
      </div>
    </div>
  </header>

  <!-- ===== MENU ===== -->
  <main class="wrap" id="menuBlock">
    <h2 id="sectionTitle" class="section-title section-title--new">Меню</h2>
    <div id="menu" class="menu menu--new"></div>
  </main>

  <!-- ===== CART MODAL ===== -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal__content" role="dialog" aria-modal="true" aria-label="Кошик">

      <div class="modal__head">
        <h3>🛒 Кошик</h3>
        <button class="btn-ghost" id="closeModal" type="button">Закрити</button>
      </div>

      <div id="cartItems" class="cart-items"></div>

      <div class="order-form">
        <label class="field">
          <span>👤 Імʼя</span>
          <input id="custName" type="text" placeholder="Ваше імʼя" autocomplete="name">
        </label>

        <label class="field">
          <span>📞 Телефон</span>
          <input id="custPhone" type="tel" placeholder="+380…" autocomplete="tel">
        </label>

        <label class="field">
          <span>🚚 Доставка чи самовивіз?</span>
          <select id="deliveryType" class="select">
            <option value="delivery">Доставка</option>
            <option value="pickup">Самовивіз</option>
          </select>
        </label>

        <label class="field" id="addrWrap">
          <span>📍 Адреса доставки</span>
          <input id="custAddr" type="text" placeholder="Вулиця, будинок, підʼїзд…">
        </label>

        <label class="field">
          <span>📝 Коментар</span>
          <input id="custComment" type="text" placeholder="Напр. без цибулі, код домофону…">
        </label>
      </div>

      <div class="modal__foot">
        <div class="totals">
          <div><b>Сума:</b> <span id="itemsSum">0</span></div>
          <div><b>Доставка:</b> <span id="deliveryCost">0</span></div>
          <div><b>Разом:</b> <span id="cartTotal">0</span></div>
        </div>

        <div class="modal__actions">
          <button class="btn-ghost" id="clearCart" type="button">Очистити</button>
          <button id="orderBtn" type="button">Замовити</button>
        </div>
      </div>

      <p class="note" id="orderHint"></p>
    </div>
  </div>

  <!-- ===== ORDER OPTIONS MODAL (Telegram/Viber/Call/Copy) ===== -->
  <div class="modal" id="orderOptions" aria-hidden="true">
    <div class="modal__content" role="dialog" aria-modal="true" aria-label="Спосіб замовлення">
      <div class="modal__head">
        <h3>Як зручно оформити замовлення?</h3>
        <button class="btn-ghost" id="closeOrderOptions" type="button">Закрити</button>
      </div>

      <div class="order-options">
        <a class="order-opt" id="orderTelegram" href="#" target="_blank" rel="noopener">💬 Telegram</a>
        <a class="order-opt" id="orderViber" href="#" target="_blank" rel="noopener">📱 Viber</a>
        <a class="order-opt" id="orderCall" href="tel:+380973719397">📞 Подзвонити</a>
        <button class="order-opt" id="orderCopy" type="button">📋 Скопіювати текст замовлення</button>
      </div>

      <p class="note" id="orderOptionsHint"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
